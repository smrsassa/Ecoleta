<!DOCTYPE html>
<html lang="pt_br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ponto de coleta</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/create_point.css">
  <link rel="stylesheet" href="/styles/responsive.css">

</head>
<body>

  <div id="page-create-point">

    <header>

      <img src="/dist/extras-aula-1/icones/logo.svg" alt="Logomarca">
      <a href="/index.html">
        <span></span>
        Voltar para a home
      </a>

    </header>

    <form action="">

      <h1>Cadastro do ponto de coleta</h1>

      <fieldset>

        <legend>
          <h2>Dados da entidade</h2>
        </legend>

        <div class="field">
          <label for="name">Nome da entidade</label>
          <input type="text" name="name" required>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="address">Endereço</label>
            <input type="text" name="address" required>
          </div>
          <div class="field">
            <label for="address2">Número / Complemento</label>
            <input type="text" name="address2" required>
          </div>
        </div>
        
        <div class="field-group">
          <div class="field">
            <label for="uf">Estado</label>
            <select name="uf" required>
              <option value="0">Selecione o estado</option>
            </select>
          </div>

          <input type="hidden" name="state">

          <div class="field">
            <label for="city">Cidade</label>
            <select name="city" disabled required>
              <option value="">Selecione a cidade</option>
            </select>
          </div>
        </div>

      </fieldset>


      <fieldset>
        <legend>
          <h2>Itens de coleta</h2>
        </legend>

        <div class="itens-grid">
          <li data-id="1">
            <img src="/dist/extras-aula-1/icones/lampadas.svg" alt="Lâmpadas">
            <span>Lâmpadas</span>
          </li>

          <li data-id="2">
            <img src="/dist/extras-aula-1/icones/baterias.svg" alt="Pilhas e Baterias">
            <span>Pilhas e Baterias</span>
          </li>

          <li data-id="3">
            <img src="/dist/extras-aula-1/icones/papeis-papelao.svg" alt="Papeis e Papelão">
            <span>Papeis e Papelão</span>
          </li>

          <li data-id="4">
            <img src="/dist/extras-aula-1/icones/eletronicos.svg" alt="Residuos Eletronicos">
            <span>Residuos Eletronicos</span>
          </li>

          <li data-id="5">
            <img src="/dist/extras-aula-1/icones/organicos.svg" alt="Residuos Organicos">
            <span>Residuos Organicos</span>
          </li>

          <li data-id="6">
            <img src="/dist/extras-aula-1/icones/oleo.svg" alt="Oleo de Cozinha">
            <span>Oleo de Cozinha</span>
          </li>
        </div>

        <input type="hidden" name="itens">

      </fieldset>

      <button type="submit">Cadastrar ponto de coleta</button>

    </form>

  </div>

  <script src="/script/create-point.js"></script>

</body>
</html>
